<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>S2S</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400&amp;display=swap">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/fonts/material-icons.min.css">
    <link rel="stylesheet" href="/css/Account-setting-or-edit-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/css/Profile-with-data-and-skills.css">
    <link rel="stylesheet" href="/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1 style="text-align: center;font-family: 'Josefin Sans', sans-serif;margin: 67px;">Registration page</h1>
    <h1 style="font-family: 'Josefin Sans', sans-serif;font-size: 32px;margin: 0px 40px 30px;">Personal info</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4"><label class="form-label" style="text-align: left;padding: 0px;font-family: 'Josefin Sans', sans-serif;">First Name</label><input type="text" style="margin: 20px;"><label class="form-label" style="width: 80.8281px;text-align: center;font-family: 'Josefin Sans', sans-serif;">Email</label><input type="email" style="margin: 20px;"><label class="form-label" style="width: 80.8281px;font-family: 'Josefin Sans', sans-serif;text-align: center;">Mobile</label><input type="tel" style="margin: 20px;"><label class="form-label" style="width: 80.8281px;font-family: 'Josefin Sans', sans-serif;text-align: center;">Address</label><input type="text" required="" name="" placeholder="Ex. Room No-361, 33/1, 3rd Floor" style="margin: 20px;font-family: 'Josefin Sans', sans-serif;width: 182px;"><label class="form-label" style="width: 80.8281px;font-family: 'Josefin Sans', sans-serif;text-align: center;">Gender</label><select style="font-family: 'Josefin Sans', sans-serif;margin: 20px;" name="gender">
                    <optgroup label="Gender">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </optgroup>
                </select></div>
            <div class="col-md-4"><label class="form-label" style="font-family: 'Josefin Sans', sans-serif;">Middle Name</label><input type="text" style="margin: 20px;"><label class="form-label" style="font-family: 'Josefin Sans', sans-serif;width: 99.6094px;text-align: center;">Password</label><input type="password" style="margin: 20px;"><label class="form-label" style="width: 99.6094px;">Alternative no</label><input type="tel" style="margin: 20px;"></div>
            <div class="col-md-4"><label class="form-label" style="text-align: left;padding: 0px;font-family: 'Josefin Sans', sans-serif;width: 82.2969px;">Last Name</label><input type="text" style="margin: 15px;"><label class="form-label" style="font-family: 'Josefin Sans', sans-serif;">Confirm pw</label><input type="password" style="margin: 20px;"><label class="form-label" style="font-family: 'Josefin Sans', sans-serif;width: 82.2969px;">Date of birth</label><input type="date" required="" name="" style="margin: 20px;"></div>
        </div>
    </div>
    <h1 style="font-family: 'Josefin Sans', sans-serif;font-size: 32px;margin: 45px 40px 30px;">Educational Details</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p style="font-family: 'Josefin Sans', sans-serif;">Institution</p><input type="text" required="" name="" placeholder="Ex. Marwadi University" style="width: 300px;margin: 20px;font-family: 'Josefin Sans', sans-serif;">
                <p style="font-family: 'Josefin Sans', sans-serif;">Current GPA</p><input type="text" required="" name="" placeholder="Ex. 8.52" style="width: 300px;margin: 20px;font-family: 'Josefin Sans', sans-serif;">
                <p style="font-family: 'Josefin Sans', sans-serif;">Qualification</p><textarea type="text" required="" placeholder="Ex. Cisco Certified" name="Qualification" style="font-family: 'Josefin Sans', sans-serif;width: 320px;"></textarea>
                <p style="font-family: 'Josefin Sans', sans-serif;margin: 10px 0px 16px;">Mark sheet</p><input type="file" style="font-family: 'Josefin Sans', sans-serif;">
                <p style="font-family: 'Josefin Sans', sans-serif;margin: 10px 0px 16px;">Resume</p><input type="file" style="font-family: 'Josefin Sans', sans-serif;">
            </div>
            <div class="col-md-6">
                <p style="font-family: 'Josefin Sans', sans-serif;">Department</p><input type="text" required="" name="" placeholder="Ex. Computer Engineering" style="width: 300px;margin: 20px;font-family: 'Josefin Sans', sans-serif;">
                <p style="font-family: 'Josefin Sans', sans-serif;">Percentage</p><input type="text" required="" name="" placeholder="Ex. 85" style="width: 300px;margin: 20px;font-family: 'Josefin Sans', sans-serif;">
                <p style="font-family: 'Josefin Sans', sans-serif;">Experience</p><textarea type="text" required="" placeholder="1 year of tutoring" name="Experience" style="font-family: 'Josefin Sans', sans-serif;width: 320px;"></textarea>
            </div>
            <div class="col-12 col-md-4 offset-md-4" data-bss-hover-animate="pulse" style="width: 230px;margin: 50px 0px 20px 400px;"><button class="btn btn-light btn-lg" data-bss-hover-animate="pulse" style="font-family: 'Josefin Sans', sans-serif;" type="save">Save</button><button class="btn btn-light btn-lg tada animated" data-bs-toggle="tooltip" data-bss-tooltip="" id="submit" style="margin-left: 16px;font-family: 'Josefin Sans', sans-serif;" type="submit">Submit </button></div>
        </div>
    </div>
    <fieldset></fieldset>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/bundle.js"></script>

    <!-- <script src="/js/bs-init.js"></script>
    <script src="/js/agency.js"></script> -->
</body>

</html>
