    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 style="color: var(--bs-blue);">Reset Password<br></h2>
            </div>
            <form style="max-width: 700px;" enctype="multipart/form-data" method="post" role="form" action="profile.html">
                <div class="form-group mb-3"><label class="form-label">Old Password<br></label><input class="form-control" type="password" name="oldPassword"></div><script>
    // Submit button made with javascript
    function changePassword() {
        var password = document.querySelector("#password").value;
        var confirmPassword = document.querySelector("#confirmPassword").value;
        
        if(password.length >= 8) {
            if(password === confirmPassword)
            {
                var btn = $('#submitButton').removeAttr("disabled");
                document.querySelector('#passwordsError').style.display = 'none';
                console.log("enabling")
            }
            else {
                var btn = $('#submitButton').attr("disabled", "true");
                document.querySelector('#passwordsError').style.display = 'block';
                document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
                console.log("disabling")
            }
        }
        else {
            var btn = $('#submitButton').attr("disabled", "true");
            document.querySelector('#passwordsError').style.display = 'block';
            document.querySelector('#errorMessage').innerHTML = 'The new password must be at least 8 characters long';
            console.log("disabling")
        }
    }
</script>

                <div class="form-group mb-3"><label class="form-label" style="margin-top: 15px;">New Password<br></label><input class="form-control" type="password" id="password" name="password" onchange="changePassword()"></div>
                <div class="form-group mb-3"><label class="form-label" style="margin-top: 15px;">Confirm Password<br></label><input class="form-control" type="password" id="confirmPassword" onchange="changePassword()"></div>
                <div id="passwordsError" class="form-group mb-3" style="display: none;margin-bottom: 18px;"><span id="errorMessage" class="text-danger" style="font-size:15px;">Text</span></div>
                <hr style="margin-top: 20px;margin-bottom: 20px;">
                <div class="form-group mb-3"><button class="btn d-block w-100" id="submitButton" type="submit" style="color: rgb(33, 37, 41);background: #036ead;"><i class="fas fa-save"></i>&nbsp;Save</button><a class="btn btn-danger d-block w-100" role="button" href="profile.html" style="margin-top: 15px;"><i class="fas fa-arrow-left"></i>&nbsp;Back</a></div>
